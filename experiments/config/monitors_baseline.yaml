monitors:
  - name: policy_rcd
    type: rcd_policy
    severity: severe
    description: Policy rules check on final outcome
    params:
      rules_file: experiments/config/rules_extended.yaml
  - name: keyword_guard
    type: keyword
    severity: minor
    description: Block certain tokens
    params:
      keywords: ["manipulation", "hate", "racist"]
  - name: resource_guard
    type: resource
    severity: minor
    description: Flag overruns beyond 30%
    params:
      budget_key: resource_budget
      tolerance: 0.3